name: "Publish Libs to NPM ðŸ“¦"
on:
  workflow_call:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "18"
          cache: "yarn"
          always-auth: true
          persist-credentials: false
      - name: Authenticate with private NPM package
        run: echo "//registry.npmjs.org/:_authToken=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" > ~/.npmrc
      - name: yarn
        run: yarn install
      - name: Lerna Version Bump
        run: yarn lerna version minor --force-publish="@parsimony/types,@parsimony/bal,@parsimony/utilities" --yes
      - name: Install dependencies and build @parsimony/types
        run: cd packages/libs/types && yarn build
      - name: Back to Root
        run: cd ../../../
      - name: Install dependencies and build @parsimony/utilities ðŸ”§
        run: cd packages/libs/utilities && yarn install && yarn build
      - name: Back to Root
        run: cd ../../../
      - name: Install dependencies and build @parsimony/bal ðŸ”§
        run: cd packages/libs/backend-access && yarn install && yarn build
      - name: Back to Root
        run: cd ../../../
      - name: Workspace Publish
        run: yarn workspaces run publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
