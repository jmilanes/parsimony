name: "Publish Libs to NPM ðŸ“¦"
on:
  workflow_call:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "18"
          cache: "yarn"
          always-auth: true
          persist-credentials: false
      - name: Authenticate with private NPM package
        run: echo "//registry.npmjs.org/:_authToken={{ secrets.NPM_AUTH_TOKEN }}" > ~/.npmrc
      - name: yarn
        run: yarn install
      - name: Git Identification
        run: |
          git config user.name "Joey Milanes"
          git config user.email "joemilanes5@gmail.com"
      - name: Lerna Version Bump
        run: yarn lerna version minor --force-publish="@parsimony/types,@parsimony/bal,@parsimony/utilities" --yes
      - name: Install dependencies and build @parsimony/types
        run: cd packages/types && yarn build && yarn publish
      - name: Back to Root
        run: cd ../../../
      - name: Install dependencies and build @parsimony/utilities ðŸ”§
        run: cd packages/utilities && yarn build && yarn publish
      - name: Back to Root
        run: cd ../../../
      - name: Install dependencies and build @parsimony/bal ðŸ”§
        run: cd packages/bal && yarn build && yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
