name: "Publish Libs to NPM ðŸ“¦"
on:
  workflow_call:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "18"
          cache: "yarn"
          always-auth: true
          persist-credentials: false
      - name: Authenticate with private NPM package
        run: echo "//registry.npmjs.org/:_authToken=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" > ~/.npmrc
      - name: yarn
        run: yarn install
      - name: Install dependencies and build @parsimony/types
        run: cd packages/libs/types && yarn build
      - name: Back to Root
        run: cd ../../../
      # - name: Install dependencies and build @parsimony/utilities ðŸ”§
      #   run: cd packages/libs/utilities && yarn install && yarn build
      # - name: Back to Root
      #   run: cd ../../../
      # - name: Install dependencies and build @parsimony/bal ðŸ”§
      #   run: cd packages/libs/backend-access && yarn install && yarn build
      # - name: Back to Root
      #   run: cd ../../../
      - name: Workspace Publish
        run: yarn workspace foreach --exclude app server cypress utilities bal --no-private yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
