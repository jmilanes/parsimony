name: "Publish Libs to NPM ğŸ“¦"
on:
  workflow_call:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
      - name: Install dependencies and build @parsimony/types ğŸ”§
        run: cd packages/libs/types && npm install && npm run build
      - name: Publish @parsimony/types on NPM ğŸ“¦
        run: npm publish
      - name: Install dependencies and build @parsimony/utilities ğŸ”§
        run: cd ../utilities && npm install && npm run build
      - name: Publish @parsimony/utilities on NPM ğŸ“¦
        run: npm publish
      - name: Install dependencies and build @parsimony/bal ğŸ”§
        run: cd ../backend-access && npm install && npm run build
      - name: Publish @parsimony/bal on NPM ğŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
