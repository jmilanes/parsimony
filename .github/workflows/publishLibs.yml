name: "Publish Libs to NPM ğŸ“¦"
on:
  workflow_call:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "18"
          cache: "yarn"
          registry-url: "https://www.npmjs.com/org/"
          always-auth: true
      - name: Authenticate with private NPM package
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_AUTH_TOKEN }}" > ~/.npmrc
      - name: Install dependencies and build @parsimony/types ğŸ”§
        run: cd packages/libs/types && yarn install && yarn build
      - name: Publish @parsimony/types on NPM ğŸ“¦
        run: yarn publish
      - name: Install dependencies and build @parsimony/utilities ğŸ”§
        run: cd ../utilities && yarn install && yarn build
      - name: Publish @parsimony/utilities on NPM ğŸ“¦
        run: yarn publish
      - name: Install dependencies and build @parsimony/bal ğŸ”§
        run: cd ../backend-access && yarn install && yarn build
      - name: Publish @parsimony/bal on NPM ğŸ“¦
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
